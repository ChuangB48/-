<!DOCTYPE html>
<html>
    <title>
        Inform Study Club
    </title>
    <head>
        <span id="h">
            講義
        </span>
        <style>
            #h{
                font-size: 60px;
                font-family: DFKai-sb;
            }
            #board{
                position: absolute;
                border: 1px rgb(250, 130, 130) solid;
                top: 75px;
                left: 0px;
                width: 1438px;
                word-wrap: break-word;
                height: auto;
            }
            #board a{
                position: relative;
                left: 10px;
                color: rgb(150, 250, 250);
                font-size: 30px;
                text-decoration: none;
                transition: 500ms;
            }
            #board a:hover{
                position: relative;
                left: 25px;
                color: rgb(150, 250, 250);
                font-size: 30px;
                text-decoration: none;
            }
            #board a:active,#board a:visited{
                position: relative;
                left: 10px;
                color: rgb(150, 250, 250);
                font-size: 30px;
                text-decoration: none;
            }
            #back{
                position: fixed;
                border-radius: 50%;
                height: 50px;
                width: 80px;
                top: 715px;
                left: 1300px;
                background-color: rgb(150, 250, 250);
            }
            #b{
                font-size: 20px;
                font-family: DFKai-sb;
            }
            ::-webkit-scrollbar{
                display: none;
            }
        </style>
    </head>
    <body bgcolor="gray">
        <div id="board">
        </div>
        <button id="back" onclick="javascript: ba()">
            <span id="b">
                回上頁
            </span>
        </button>
    </body>
</html>
<script src="All book.js"></script>
<script src="book.js"></script>
